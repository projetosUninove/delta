<div class="containerCards">
  <div *ngFor="let item of itens" class="card">
    <img [src]="item.imagem" class="card-img-top" alt="Imagem do Produto">
    <div class="card-body">
      <h5 class="card-title">{{item.nome}}</h5>
      <p class="card-text">{{item.descricao}}</p>
      <p class="product-price">R$ {{item.preco | number: '1.2-2'}}</p> <!-- Formatação do preço -->
      <a href="#" class="btn btn-primary buy-button">Compre Já</a> <!-- Alterado para # para evitar reload -->
    </div>
  </div>
</div>
