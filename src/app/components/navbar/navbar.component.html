<nav class="navbar">
  <div class="logo">
    <a routerLink="home">
      <img alt="Logo" src="logo2.png" />
    </a>
  </div>

  <ul class="nav-links">
    <li><a routerLink="home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="lista-itens" routerLinkActive="active">Produtos</a></li> 
    <li><a routerLink="carrinho" routerLinkActive="active">Carrinho</a></li>
    <div class="linha"></div>

    <div class="menuContainer">
      <ng-icon name="ionPersonOutline" class="iconUser"></ng-icon>
      <div class="menuLogin" *ngIf="!isLoggedIn; else loggedInTemplate">
        <span class="menuMsg">Bem Vindo</span>

          <a routerLink="login" class="menuLink">Entre</a> ou
          <a routerLink="register" class="menuLink">Cadastre-se</a>

          <span class="menuMsg">Bem Vindo de Volta!</span>

        </div>
      </ng-template>
    </div>
