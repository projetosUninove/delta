<h3>Produtos em Estoque</h3>
<div class="containerCards">
  <div *ngFor="let item of itens" class="card mb-3">
    <div class="card-header">
      <span class="badge bg-success" *ngIf="item.quantidade >= 50">Disponível</span>
      <span class="badge bg-danger" *ngIf="item.quantidade < 50 && item.quantidade > 0">Quase esgotado</span>
      <span class="badge bg-danger" *ngIf="item.quantidade <= 0">Esgotado</span>
    </div>
    <img [src]="item.imagem" class="card-img-top" alt="Imagem do Produto">
    <div class="card-body">
      <p class="card-title">{{item.nome}}</p>
      <p class="card-text">Quantidade em estoque: {{item.quantidade}}</p>
      <p class="product-price">Preço atual: R$ {{item.preco }}</p>
      <div class="d-flex justify-content-between align-items-center">
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-sm btn-primary me-2" (click)="prepararEdicao(item)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="excluir(item.id)">Excluir</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing item -->
<div class="modal fade" id="editarItemModal" tabindex="-1" aria-labelledby="editarItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarItemModalLabel">Editar Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="bootstrap-modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form content will be here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="bootstrap-modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>
