<h3>Produtos em Estoque</h3>
<div class="containerCards">
  <div *ngFor="let item of itens" class="card mb-3">
    <div class="card-header">
      <span class="badge bg-success" *ngIf="item.quantidade >= 50">Disponível</span>
      <span class="badge bg-danger" *ngIf="item.quantidade < 50 && item.quantidade > 0">Quase esgotado</span>
      <span class="badge bg-danger" *ngIf="item.quantidade <= 0">Esgotado</span>
    </div>
    <img [src]="item.imagem" class="card-img-top" alt="Imagem do Produto">
    <div class="card-body">
      <p class="card-title">{{item.nome}}</p>
      <p class="card-text">Quantidade em estoque: {{item.quantidade}}</p>
      <p class="product-price">Preço atual: R$ {{item.preco }}</p>
      <div class="d-flex justify-content-between align-items-center">
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-sm btn-primary me-2" (click)="editar(item.id)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="excluir(item.id)">Excluir</button>
      </div>
    </div>
  </div>
</div>
