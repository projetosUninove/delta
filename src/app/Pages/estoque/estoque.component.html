<div class="containerCards">
  <div *ngFor="let item of itens" class="card">
    <img [src]="item.imagem" class="card-img-top" alt="Imagem do Produto">
    <div class="card-body">
      <h5 class="card-title">{{item.nome}}</h5>
      <p class="card-title">Em Estoque : </p><p class="card-text"> {{item.quantidade}}</p>
      <p class="product-price">Pre√ßo Atual : <br>R$ {{item.preco | number: '1.2-2'}}</p> 
      <a href="#" class="btn btn-primary edit-button">Editar</a>
      <a href="#" class="btn btn-warning del-button">Excluir </a>
    </div>
  </div>
</div>
