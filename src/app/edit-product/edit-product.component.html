<div class="edit-product-container">
    <h3>Edit Product</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text"
          id="name"
          [(ngModel)]="produtoEdicao.nome"
          name="nome"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="produtoEdicao.descricao"
          name="descricao"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="produtoEdicao.preco"
          name="preco"
          class="form-control"
          required
          min="0"
        />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="produtoEdicao.quantidade"
          name="quantidade"
          class="form-control"
          required
          min="1"
        />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicao()">Cancel</button>
    </form>
  </div>
